<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mix Blend Mode Screen Example</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
            margin: 0;
        }

        .container {
            position: relative;
            width: 300px;
            height: 300px;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f00;
        }

        .foreground {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #0f0;
            mix-blend-mode: screen;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="background"></div>
        <div class="foreground"></div>
    </div>
</body>
</html>
