<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calandar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Mini calendar</h1>
    <div class="calendar-container">
        <p class="month-name" id="month-name">March</p>
        <p class="day-name" id="day-name">Friday</p>
        <p class="day-number" id="day-number">21</p>
        <p class="year" id="year">2000</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
