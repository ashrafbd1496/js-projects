<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fb Bio Clone</title>
    <link rel="stylesheet" href="fb-bio.css">
</head>
<body>
    <div class="container">
        <div class="fb-bio-card">
            <div class="fb-bio-header">
                <h3>Intro</h3>
            </div>
        <div class="fb-bio-body">
            <div class="fb-bio-add">
                <button class="btn-add-bio">Add bio</button>
            </div>
            <div class="fb-bio-edit">
               <textarea style="padding-top: 10px;" placeholder="Describe who you are" name="biodetails" id="bio-details"></textarea>
               <p>65 character remaining</p>
               <div class="btns">
                <button class="btn-cancel">cancel</button>
                <button class="btn-save ">save</button>
               </div>
            </div>
            <div class="fb-bio-show">
                <p>Web Developer</p>
                <button class="btn-edit">Edit bio</button>
            </div>
        </div> 
    </div> <!-- end-fb-bio-card -->
   </div>   <!-- end-container -->
    <script src="fb-bio.js"></script>
</body>
</html>
